<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>じゃんけん</title>
  <link href="https://fonts.googleapis.com/css?family=Noto+Sans+JP" rel="stylesheet" />
  <link rel="stylesheet" href="css/janken.css">
</head>

<body>
  <main>

    <section>
      <h1>じゃんけん</h1>
    </section>

    <section>
      <p id="result">コンピュータの手は？？</p>
    </section>

    <section>
      <p id="WinLose">勝敗は？？</p>
    </section>

    <section>
      <button id="gu">グー</button>
      <button id="choki">チョキ</button>
      <button id="pa">パー</button>
    </section>

  </main>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

<script>


  $('#gu').click(function () {
    const min = 0;
    const max = 2;
    const randomNumber = Math.floor(Math.random() * (max - min + 1)) + min;
    console.log(randomNumber);

      if (randomNumber === 0) {
        $("#result").text("グー")
                $("#WinLose").text("あいこ")
      } else if (randomNumber === 1) {
        $("#result").text("チョキ")
                    $("#WinLose").text("勝ち")
      } else if (randomNumber === 2) {
        $("#result").text("パー")
                            $("#WinLose").text("負け")
      }  else {
        alert("エラー")
      }
    })

     $('#choki').click(function () {
        const min = 0;
        const max = 2;
        const randomNumber = Math.floor(Math.random() * (max - min + 1)) + min;
        console.log(randomNumber);

        if (randomNumber === 0) {
          $("#result").text("グー")
          $("#WinLose").text("負け")
        } else if (randomNumber === 1) {
          $("#result").text("チョキ")
          $("#WinLose").text("あいこ")
        } else if (randomNumber === 2) {
          $("#result").text("パー")
          $("#WinLose").text("勝ち")
        } else {
          alert("エラー")
        }
      })

       $('#pa').click(function () {
          const min = 0;
          const max = 2;
          const randomNumber = Math.floor(Math.random() * (max - min + 1)) + min;
          console.log(randomNumber);

          if (randomNumber === 0) {
            $("#result").text("グー")
            $("#WinLose").text("勝ち")
          } else if (randomNumber === 1) {
            $("#result").text("チョキ")
            $("#WinLose").text("負け")
          } else if (randomNumber === 2) {
            $("#result").text("パー")
            $("#WinLose").text("あいこ")
          } else {
            alert("エラー")
          }
        })





</script>

</body>

</html>
